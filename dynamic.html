<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="dynamic-styles.css">
</head>
<body>
    <h1>Dynamic Resume</h1>

    <!-- Form to collect user input -->
    <form id="resume-form">
        <h2>PERSONAL INFORMATION</h2>
        <label for="name"><strong>Full Name:</strong></label>
        <input type="text" id="name" required><br>

        <label for="email"><strong>Email</strong>:</label>
        <input type="email" id="email" required><br>

        <label for="phone"><strong>Phone:</strong></label>
        <input type="tel" id="phone" required><br>

        <h2>EDUCATION</h2>
        <input type="text" id="education" placeholder="Enter education details"><br>

        <h2>SKILLS</h2>
        <input type="text" id="skills" placeholder="e.g., HTML, CSS, JavaScript"><br>

        <h2>WORK EXPERIENCE</h2>
        <textarea id="experience" placeholder="Describe your work experience"></textarea><br>

        <button type="submit">Generate Resume</button>
    </form>

    <!-- Section where the generated resume will be displayed -->
    <div id="generated-resume"></div>

    <script src="dist/dynamic-script.js"></script>
</body>
</html>
